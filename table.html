<html>
    <head>
        <title>Table Example</title>
    </head>

    <body>
        <h1>Table Example</h1>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Rajeev</td>
                    <td>$10</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Mounika</td>
                    <td>$1000</td>
                </tr>
            </tbody>

        </table>

    </body>
</html>
