<html>
    <head>
        <title>Complicated Table</title>
    </head>
    <body>
        <table border="1">
            <tbody>
                <tr>
                    <td colspan="3">a1</td>
                    <td>a2</td>
                    <td rowspan="3">a3</td>
                </tr>
                <tr>
                    <td>b1</td>
                    <td rowpsan="2">b2</td>
                    <td>b3</td>
                    <td>b4</td>
                </tr>
                <tr>
                    <td rowspan="2">c1</td>
                    <td>c2</td>
                    <td>c3</td>
                    <td>c4</td>
                </tr>
                <tr>
                    <td colspan="3">d1</td>
                    <td>d2</td>
                </tr>
                <tr>
                    <td>e1</td>
                    <td>e2</td>
                    <td colspan="3">e3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
