<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <h1> User Details </h1>
        <table>
            <tbody>
                <tr>
                    <td><label>Nickname * </label></td>
                    <td><input type="text" name="nick name"></input></td>
                </tr>
                <tr>
                    <td><label>Password * </label></td>
                    <td><input type="password" name="pswd"></input></td>
                </tr>
                <tr>    
                    <td><label>Repeat Password * </label></td>
                    <td><input type="password" name="repet pswd"></input></td>
                </tr>
                <tr>
                    <td><label>Birthdate * </label></td>
                    <td>
                        <input type="date"></input>
                    </td>
                </tr>
                <tr>
                    <td><label>Gender * </label></td>
                    <td>
                        <input type="radio" name="gender" value="male">Male</input>
                        <input type="radio" name="gender" value="female">Female</input>
                    </td>
                </tr>
                <tr>
                    <td><label>Email * </label></td>
                    <td><input type="email" name="email"></input></td>
                </tr>
                <tr>
                    <td><label>First Name </label></td>
                    <td><input type="text" name="first name"></input></td>
                </tr>
                <tr>
                    <td><label>Last Name </label></td>
                    <td><input type="text" name="last name"></input></td>
                </tr>
                <tr>
                    <td><label>phone number</lbel></td>
                    <td>
                        <input name="tel num" type=tel {0-9}3-{0-9}3-{0-9}4>format 123-456-7890
                    </td>
                <tr>
                    <td><label>Street </label></td>
                    <td><input type="text" name="street"></input></td>
                </tr>
                <tr>
                    <td><label>Street Number </label></td>
                    <td><input type="number" name="street num"></input></td>
                </tr>
                <tr>
                    <td><label>City </label></td>
                    <td><input type="text" name="city"></input></td>
                </tr>
                <tr>
                    <td><label>Postcode </label></td>
                    <td><input type="text" name="postcard"></input></td>
                </tr>
                <tr>
                    <td><label>Region </label></td>
                    <td><input type="text" name="region"></input></td>
                </tr>
                <tr>
                    <td><label>Country </label></td>
                    <td>
                        <select name="country">
                            <option value="india">India</option>
                            <option value="usa" selected>United States </option>
                            <option value="canada">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="china">China</option>
                        </select>
                    </td>
                </tr>
                <tr>
                <tr>
                    <td><label>upload the resume</td>
                    <td><input type="file" name="resume"></input></td>
                </tr>
                    <td></td>
                    <td>(fields marked * are mandatory)</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit"></input>
                        <input type="reset" value="Reset"></input>
                        <input type="button" value="Cancel"></input>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
