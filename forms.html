<html>
    <head>
        <title>Forms Example</title>
    </head>

    <body>
        <h1>Forms Example</h1>

        <p>Enter some Name</p>
        <input type="text"></input>

        <br /><br />

        <label>Enter Some Name</label>
        <input type="text"></input>


        <br /><br />

        <label>Enter Some Password</label>
        <input type="password"></input>

        <br /><br />

        <label>Gender</label>
        <input type="radio" name="gender">Male</input>
        <input type="radio" name="gender">Fe-Male</input>

        <br /><br />

        <label>Languages Known</label>
        <input type="checkbox">English</input>
        <input type="checkbox">Telugu</input>

        <br /><br />

        <p>Date of Birth</p>
        <br />
        
        <label>Day</label>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>

        <label>Month</label>
        <select>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
        </select>

        <label>Year</label>
        <select>
            <option>1988</option>
            <option>1989</option>
            <option>1990</option>
            <option>1991</option>
        </select>

<br /><br />
        <input type="button" value="Submit"></button>

    </body>
</html>
